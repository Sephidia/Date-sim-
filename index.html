<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reward Yourself!</title>
  <style>
    :root {
      --bg: linear-gradient(to bottom right, #fff, #eee);
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.6s ease;
    }h1 {
  margin-bottom: 0.5em;
}

.character {
  display: flex;
  flex-direction: column;
  gap: 1em;
  max-width: 500px;
  width: 100%;
}

.character-buttons {
  display: flex;
  justify-content: center;
  gap: 1em;
}

button {
  padding: 0.7em 1.2em;
  font-size: 1em;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.2s ease;
  box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
}

button:hover {
  transform: scale(1.05);
}

.sparkle {
  position: absolute;
  width: 8px;
  height: 8px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: sparkle 1s ease-out forwards;
}

@keyframes sparkle {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-40px) scale(0.5);
    opacity: 0;
  }
}

#reward-log {
  margin-top: 2em;
  max-width: 400px;
  width: 100%;
}

  </style>
</head>
<body>
  <h1>ğŸ Reward Yourself!</h1>
  <p>You have <strong><span id="ticketCount">0</span></strong> tickets</p>
  <button onclick="earnTicket()">+ Earn Ticket</button>  <div class="character">
    <div class="character-buttons">
      <button onclick="getReward('Samira', this)">ğŸ® Samira</button>
      <button onclick="getReward('Kamui', this)">ğŸ•¹ï¸ Kamui</button>
    </div>
    <div class="character-buttons">
      <button onclick="getReward('Shea', this)">ğŸƒ Shea</button>
      <button onclick="getReward('Chrome', this)">â˜• Chrome</button>
    </div>
    <div class="character-buttons">
      <button onclick="getReward('Sasha', this)">ğŸ¢ Sasha</button>
      <button onclick="getReward('Camu', this)">ğŸŒŒ Camu</button>
    </div>
    <div class="character-buttons">
      <button onclick="getReward('Wanshi', this)">ğŸ˜´ Wanshi</button>
      <button onclick="getReward('Stephanie', this)">ğŸ•Œ Stephanie</button>
    </div>
  </div>  <ul id="reward-log"></ul>  <script>
    const rewards = {
      Samira: ["A new game day!", "Time for a solo play session", "Steam gift card (imaginary but empowering)", "She compliments your strategy", "Double XP â€” youâ€™ve earned it!"],
      Kamui: ["A calm afternoon of handheld gaming", "A mysterious relic from an old RPG", "Kamui nods quietly in approval", "An hour of nostalgic tunes", "A mini mission: hydrate + stretch!"],
      Shea: ["A walk among trees, real or imagined", "A leaf-shaped trinket of calm", "Deep breath challenge â€” 3x slow inhales", "A poetry line to carry today", "Permission to cancel everything and just *exist*"],
      Chrome: ["CafÃ© date with philosophical debates", "A warm pastry + the *good* tea", "A fancy notebook to write your dreams in", "A coffee break with background jazz", "An hour to just read, guilt-free"],
      Sasha: ["A spontaneous amusement park adventure", "A dance break right now â€” she dares you!", "A sugary treat + hyper chat session", "She shouts your name like you're famous", "30 minutes of chaos â€” permission to scream, laugh, go wild!"],
      Camu: ["A quiet night with your favorite playlist", "A midnight walk under the stars", "Permission to journal something raw", "A cryptic compliment youâ€™ll think about for days", "Lights off, headphones in, and *feel* everything"],
      Wanshi: ["A 30-minute nap card â€” valid always", "Fuzzy blanket + nothingness", "Sleepy tea time with no obligations", "A do-nothing day â€” doctorâ€™s orders", "Permission to bail and go rest"],
      Stephanie: ["A Turkish movie night â€” with food, of course", "She teaches you a curse word (lovingly)", "Baklava and a long story about her family", "Dance practice â€” she won't take no", "A reminder that you are *strong*, no matter what"]
    };

    const themes = {
      Samira: "linear-gradient(to bottom right, #ff8cb3, #ffc1ff)",
      Kamui: "linear-gradient(to bottom right, #c2e9fb, #a1c4fd)",
      Shea: "linear-gradient(to bottom right, #d4fc79, #96e6a1)",
      Chrome: "linear-gradient(to bottom right, #d7d2cc, #304352)",
      Sasha: "linear-gradient(to bottom right, #ff6a00, #ee0979)",
      Camu: "linear-gradient(to bottom right, #434343, #000000)",
      Wanshi: "linear-gradient(to bottom right, #c9d6ff, #e2e2e2)",
      Stephanie: "linear-gradient(to bottom right, #ffecd2, #fcb69f)"
    };

    let tickets = parseInt(localStorage.getItem('tickets')) || 0;
    let log = JSON.parse(localStorage.getItem('log')) || [];

    function updateDisplay() {
      document.getElementById("ticketCount").textContent = tickets;
      const logList = document.getElementById("reward-log");
      logList.innerHTML = "";
      log.slice(-5).reverse().forEach(entry => {
        const li = document.createElement("li");
        li.textContent = entry;
        logList.appendChild(li);
      });
    }

    function earnTicket() {
      tickets++;
      localStorage.setItem('tickets', tickets);
      updateDisplay();
    }

    function getReward(character, buttonElement) {
      if (tickets <= 0) {
        alert("You don't have any tickets yet! Do a hard thing first ğŸ’ª");
        return;
      }
      const pool = rewards[character];
      const reward = pool[Math.floor(Math.random() * pool.length)];
      const message = `${character} gave you: ${reward}`;
      log.push(message);
      localStorage.setItem('log', JSON.stringify(log));
      tickets--;
      localStorage.setItem('tickets', tickets);
      document.body.style.setProperty('--bg', themes[character]);
      updateDisplay();
      sparkleBurst(buttonElement);
    }

    function sparkleBurst(target) {
      const rect = target.getBoundingClientRect();
      const container = document.createElement('div');
      container.style.position = 'absolute';
      container.style.left = rect.left + window.scrollX + 'px';
      container.style.top = rect.top + window.scrollY + 'px';
      container.style.width = rect.width + 'px';
      container.style.height = rect.height + 'px';
      container.style.pointerEvents = 'none';
      container.style.zIndex = 1000;
      document.body.appendChild(container);

      for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * rect.width + 'px';
        sparkle.style.top = Math.random() * rect.height + 'px';
        container.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
      }

      setTimeout(() => container.remove(), 1000);
    }

    updateDisplay();
  </script></body>
</html>
